<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Rock Paper Scissors Game</h1>
        <div class="row mt-4">
            <div class="col-4">
                <img id="rock" src="rock.png" alt="Rock" class="img-fluid choice">
            </div>
            <div class="col-4">
                <img id="paper" src="paper.png" alt="Paper" class="img-fluid choice">
            </div>
            <div class="col-4">
                <img id="scissors" src="scissors.png" alt="Scissors" class="img-fluid choice">
            </div>
        </div>
        <div class="mt-4">
            <h2 id="result">Make your choice!</h2>
        </div>
        <div class="mt-4">
            <h3>User Score: <span id="user-score">0</span></h3>
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>
        <button id="reset" class="btn btn-primary mt-4">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
